<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <h1>Svojstvo:display</h1>
    <h2>Elementi bloka</h2>
    <p>Ipsasum Icivava</p>
    <p class="inline">Ipsasum Icivava</p>
    <p class="inline-block">Ipsasum Icivava</p>
    <p class="inline-block box">Ipsasum Icivava</p>
    <p class="none">Ipsasum Icivava</p>
    <h2>Elementi reda</h2>
    <em>Ipsasum Icivava</em>
    <em class="block">Ipsasum Icivava dolor</em>
    <em class="inline-block">Ipsasum Icivava</em>
    <em class="box">Ipsasum Icivava</em>
    <em class="box inline-block">Ipsasum Icivava</em>
</body>
</html>
