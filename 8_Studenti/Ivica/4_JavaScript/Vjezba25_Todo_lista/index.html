<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do lista</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Tasks</h1>
            <div class="button-group">
                <button id="button-all" disabled>All</button>
                <button id="button-active">Active</button>
                <button id="button-completed">Completed</button>
            </div>
        </header>
        <main>
            <!-- todo section -->
            <div id="section-todo">
                <!-- todo input section -->
                <div id="section-input">
                    <input id="input-text" type="text" placeholder="Add todo" />
                    <input id="input-add" type="submit" value="Add" />
                </div>
                <!-- todo list -->
                <ul class="ul-todo"></ul>
            </div>
            <!-- clear all completed -->
            <div id="section-clear-completed">
                <button id="button-clear-completed">Clear completed</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
