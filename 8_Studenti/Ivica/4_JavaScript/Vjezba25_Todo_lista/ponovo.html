<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ponavljanje</title>
    </head>
    <body>
        <div id="parent">
            <p id="child">
                Tu sam
            </p>
        </div>
        <script>
const parent = document.querySelector('#parent');
const child = document.querySelector('#child');
const newEl = document.createElement('section');
parentEl.insertBefore(newEl, childEl);
const newTxt = document.createTextNode('Bok');
parentEl.appendChild(newTxt);
//   .parentElement vs. .parentNode
    </script>
    </body>
</html>
