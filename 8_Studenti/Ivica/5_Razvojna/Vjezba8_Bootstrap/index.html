<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handlebars and Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    </head>
    <body>
        <script id="hb-template" type="text/x-handlebars-template">
 <table class="table">
    <tr>
        <th class="col-sm-1 hidden-xs">#</th>
        <th class="col-sm-11 col-xs-12">Ime</th>
    </tr>
    {{#each pokemon}}
    <tr>
            <td class="col-sm-1 hidden-xs">{{@index}}</td>
            <td><a href="{{url}}" data-trigger="hover" data-content="{{url}}" data-toggle="popover"
                 title="{{name}}" 
                 data-placement="top" class="col-sm-11 col-xs-12">{{name}}</a></td>
    </tr>
    {{/each}}
</table>
    </script>
    <hr>
    <!-- ovo je samo primjer bootstrapa buttona -->
    <button type="button"  class="btn btn-success">Success</button>
    <hr>
        <div id="hb-result"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
            integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </body>
</html>
